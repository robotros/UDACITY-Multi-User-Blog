{% extends "base.html" %}

{% block title %}
	Sign Up
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
	    	<form method="post">
	    		<div class="form-group {{error_user}}">
	    			<label for="username">Username</label>
	    			<input type="text" class="form-control" id="username" name="username" value="{{username}}"
	    			placeholder="username">
	    			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true">
	    			</span>
	    			<span id="helpBlock" class="help-block">{{error_user_msg}}</span>
	    		</div>
	    		
	    		<div class="form-group {{error_name}}">
	    			<label for="firstName">First Name</label>
	    			<input type="text" class="form-control" id="firstName" name="first_name" 
	    				value="{{first_name}}" placeholder="John">	    			
	    			<span id="helpBlock" class="help-block">{{error_name_msg}}</span>
	    		</div>
	    		
	    		<div class="form-group {{error_name}}">
	    			<label for="lastName">Last Name</label>
	    			<input type="text" class="form-control" id="lastName" name="last_name" 
	    				value="{{last_name}}" placeholder="Doe">
					<span id="helpBlock" class="help-block">{{error_name_msg}}</span>
	    		</div>
	    		
	    		<div class="form-group {{error_pw}}">
	    			<label for="password">Password</label>
	    			<input type="password" class="form-control" id="password" name="password" 
	    			placeholder="password">
	    			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true">
	    			</span>
	    			<span id="helpBlock" class="help-block">{{error_pw_msg}}</span>
	    		</div>

	    		<div class="form-group {{error_pw}}">
	    			<label for="verify">Verify</label>
	    			<input type="password" class="form-control" id="verify" name="verify">
	    			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true">
	    			</span>
	    			<span id="helpBlock" class="help-block">{{error_pw_msg}}</span>
	    		</div>

	    		<div class="form-group {{error_email}}">
	    			<label for="email">Email</label>
	    			<input type="text" class="form-control" id="email" name="email" value="{{email}}"
	    			placeholder = "email@example.com">
	    			<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true">
	    			</span>
	    			<span id="helpBlock" class="help-block">{{error_email_msg}}</span>
	    		</div>

		    	<button type="submit" class="btn btn-default">Submit</button>
	    	</form>
	    	<p> Already Registered? <a href="/blog/login">Login</a></p>
	    </div>
	</div>
{% endblock %}
