<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			{% block title %}
			{% endblock %}
		</title>

		<link type="text/css" rel="stylesheet" href="/static/main.css" />

		<!--Bootstrap CDN-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous" />

		<!-- Optional theme -->
		<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" 
		crossorigin="anonymous" />
	</head>

	<body>

		<div class="container">
			<div id="custom-bootstrap-menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
    			<div class="container-fluid">
        			<div class="navbar-header">
            			<button type="button" class="navbar-toggle" data-toggle="collapse" 
            			data-target=".navbar-menubuilder">
            				<span class="sr-only">Toggle navigation</span>
            				<span class="icon-bar"></span>
            				<span class="icon-bar"></span>
            				<span class="icon-bar"></span>
            			</button>
        			</div>
        			<div class="collapse navbar-collapse navbar-menubuilder">
            			<ul class="nav navbar-nav navbar-left">
            				<li><a href="/blog/">Front</a></li>
            				{% if user %}
                				<li><a href="/blog/welcome">Dashboard</a></li>
                				<li><a href="/blog/newpost">New</a></li>
                				<li><a href="/blog/logout">logout</a></li>
                			{% endif %}
                			{% if not user %}
                				<li><a href="/blog/signup">Register</a></li>
                				<li><a href="/blog/login">login</a></li>
                			{% endif %}
            			</ul>
        			</div>
    			</div>
			</div>
			<div class="blog-header">
				<h1 class="blog-title">Udacity Multi-User Blog</h1>
        		<p class="lead blog-description">
        			Multi-User Blog Using Python and Bootsrtap
        		</p>
      		</div>
			{% block content %}
			{% endblock %}
			<div id="footer">
			</div>
		</div>
		
		<!-- Bootstrap core JavaScript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
	    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
	    crossorigin="anonymous">
	    </script>

	</body>
	<footer>
	</footer>
</html>
